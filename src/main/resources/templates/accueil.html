<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("/images/background_img.jpg");
            background-size: cover;
            background-position: center;
            color: white;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7);
        }

        .navbar a {
            color: white !important;
        }

        .navbar-brand img {
            height: 50px;
        }

        .navbar .nav-link {
            margin-left: 15px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
        }

        .btn-search {
            background-color: #c4a8d0;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/images/logo_blanc.png" alt="Logo">
        </a>
        <div class="d-flex">
            <a href="#" class="nav-link">Connexion</a>
            <a href="#" class="nav-link">Inscription</a>
        </div>
    </div>
</nav>

<div class="container content">
    <h1>Voyagez ensemble, économisez plus !</h1>
    <p>Trouvez des trajets, partagez les frais, et contribuez à un avenir plus vert.
    <br>Que vous soyez conducteur ou passager, chaque kilomètre partagé compte !</p>
    <form class="w-50">
        <div class="mb-3">
            <input type="text" class="form-control" id="depart" placeholder="Ville de départ">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="destination" placeholder="Ville d'arrivée">
        </div>
        <button type="submit" class="btn btn-search btn-lg w-100">Rechercher</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
