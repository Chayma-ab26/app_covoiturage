<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publier un Trajet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <h2 class="text-center">Publier un Trajet</h2>
                <form th:action="@{/trajets/add}" th:object="${TrajetForm}" method="post">
                    <div class="mb-3">
                        <label for="depart" class="form-label">Ville de Départ</label>
                        <input type="text" class="form-control" id="depart" th:field="*{depart}" placeholder="Entrez la ville de départ" required>
                    </div>

                    <div class="mb-3">
                        <label for="destination" class="form-label">Ville de Destination</label>
                        <input type="text" class="form-control" id="destination" th:field="*{destination}" placeholder="Entrez la ville de destination" required>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Date du Trajet</label>
                        <input type="date" class="form-control" id="date" th:field="*{datePublication}" required>
                    </div>

                    <div class="mb-3">
                        <label for="places" class="form-label">Nombre de Places Disponibles</label>
                        <input type="number" class="form-control" id="places" th:field="*{nbPlaces}" placeholder="Ex: 4" min="1" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Publier</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
