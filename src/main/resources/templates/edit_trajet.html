<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Trajet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9fc;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            max-width: 700px; /* Augmentez ici la largeur maximale */
            width: 70%; /* Assure la réactivité */
        }

        .form-container h2 {
            font-size: 28px;
            font-weight: bold;
            color: #6a1b9a;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #333333;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #d1d1d1;
            box-shadow: none;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #6a1b9a;
            box-shadow: 0 0 5px rgba(106, 27, 154, 0.3);
        }

        .btn-primary {
            background-color: #6a1b9a;
            border: none;
            border-radius: 30px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #5a148e;
            transform: scale(1.05);
        }

        .form-container .btn-primary:active {
            background-color: #4a0d75;
            transform: scale(1);
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="form-container">
        <h2 class="text-center">Modifier un Trajet</h2>
        <form th:action="@{/trajets/updateTrajet/{id}(id=${TrajetForm.id})}" th:object="${TrajetForm}" method="post">
            <!-- Champ masqué pour l'ID du trajet -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-4">
                <label for="depart" class="form-label">Ville de Départ</label>
                <input type="text" class="form-control" id="depart" th:field="*{depart}" placeholder="Entrez la ville de départ" required>
            </div>

            <div class="mb-4">
                <label for="destination" class="form-label">Ville de Destination</label>
                <input type="text" class="form-control" id="destination" th:field="*{destination}" placeholder="Entrez la ville de destination" required>
            </div>

            <div class="mb-4">
                <label for="dateDepart" class="form-label">Date de Départ</label>
                <input type="date" class="form-control" id="dateDepart" th:field="*{dateDepart}" required>
            </div>

            <div class="mb-4">
                <label for="nbPlaces" class="form-label">Nombre de Places</label>
                <input type="number" class="form-control" id="nbPlaces" th:field="*{nbPlaces}" min="1" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Mettre à jour</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
