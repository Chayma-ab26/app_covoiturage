<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réserver un Trajet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Réserver un Trajet</h2>
    <form th:action="@{/reservations/save}" method="post">
        <input type="hidden" th:name="trajetId" th:value="${trajet.id}"/>

        <div class="mb-3">
            <label for="passager" class="form-label">Nom du Passager</label>
            <input type="text" class="form-control" id="passager" name="passager" placeholder="Entrez votre nom" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Confirmer la Réservation</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
