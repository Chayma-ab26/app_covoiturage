<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Trajets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="text-primary">Liste des Trajets</h1>
        <p class="text-muted">Gestion des trajets proposés</p>
    </div>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Trajets Disponibles</h5>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Départ</th>
                    <th>Destination</th>
                    <th>Places</th>
                    <th>Date de Départ</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="trajet : ${trajets}">
                    <td th:text="${trajet.id}"></td>
                    <td th:text="${trajet.depart}"></td>
                    <td th:text="${trajet.destination}"></td>
                    <td th:text="${trajet.nbPlaces}"></td>
                    <td th:text="${trajet.dateDepart}"></td>
                    <td>
                        <a th:href="@{/trajets/edit/{id}(id=${trajet.id})}" class="btn btn-warning btn-sm">Modifier</a>
                        <a th:href="@{/trajets/delete/{id}(id=${trajet.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce trajet ?')">Supprimer</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
