<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Trajets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1>Gestion des Trajets</h1>
        <p class="text-muted">Publier, modifier ou supprimer des trajets.</p>
    </div>

    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Liste des Trajets</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Départ</th>
                    <th>Destination</th>
                    <th>Nombre de Places</th>
                    <th>Type</th>
                    <th>Date de Départ</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="trajet : ${trajets}">
                    <td th:text="${trajet.id}"></td>
                    <td th:text="${trajet.depart}"></td>
                    <td th:text="${trajet.destination}"></td>
                    <td th:text="${trajet.nbPlaces}"></td>
                    <td th:text="${trajet.type}"></td>
                    <td th:text="${trajet.dateDepart}"></td>
                    <td>
                        <a th:href="@{/trajets/edit/{id}(id=${trajet.id})}" class="btn btn-warning btn-sm">Modifier</a>
                        <a th:href="@{/trajets/delete/{id}(id=${trajet.id})}" class="btn btn-danger btn-sm">Supprimer</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Ajouter / Modifier un Trajet</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/trajets/add}" method="post">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="depart" class="form-label">Départ</label>
                        <input type="text" id="depart" name="depart" class="form-control" placeholder="Ville de départ">
                    </div>
                    <div class="col-md-4">
                        <label for="destination" class="form-label">Destination</label>
                        <input type="text" id="destination" name="destination" class="form-control" placeholder="Ville de destination">
                    </div>
                    <div class="col-md-4">
                        <label for="nbPlaces" class="form-label">Nombre de Places</label>
                        <input type="number" id="nbPlaces" name="nbPlaces" class="form-control" placeholder="Nombre de places disponibles">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="type" class="form-label">Type</label>
                        <select id="type" name="type" class="form-select">
                            <option value="Confort" selected>Confort</option>
                            <option value="Standard">Standard</option>
                            <option value="Économique">Économique</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="dateDepart" class="form-label">Date de Départ</label>
                        <input type="date" id="dateDepart" name="dateDepart" class="form-control">
                    </div>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                    <button type="reset" class="btn btn-secondary">Réinitialiser</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
