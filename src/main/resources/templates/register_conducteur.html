<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Conducteur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #b1a1e3, #9984d0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #b1a1e3;
        }

        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            color: #333;
        }

        .form-container h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #4e68ba;
        }

        .form-control {
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .btn-success {
            background:  #4e68ba;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1.1rem;
            width: 100%;
        }

        .btn-success:hover {
            background: #2c4ca3;
        }

        .text-center a {
            color: #4e68ba;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Inscription Conducteur</h1>
    <form th:action="@{/auth/register}" th:object="${userForm}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{firstname}" placeholder="Prénom" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{lastname}" placeholder="Nom" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{numTel}" placeholder="Numéro de téléphone" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" th:field="*{password}" placeholder="Mot de passe" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Confirmez le mot de passe" required>
        </div>
        <div class="mb-3">
            <input type="file" class="form-control" name="vehicleImage" accept="image/*" required>
        </div>
        <input type="hidden" th:field="*{role}" value="conducteur">
        <button type="submit" class="btn btn-success mb-3">S'inscrire</button>
        <div class="text-center">
            <small>J'ai déjà un compte ? <a href="/auth/login">Se connecter</a></small>
        </div>
    </form>
</div>
</body>
</html>
